        :root {
            --base-font: clamp(1rem, 3vw, 1.2rem);
            --bg-color: #fff;
            --text-color: #000;
            --border-color: #ddd;
            --button-bg: linear-gradient(45deg, #eee, #ccc);
            --button-hover: linear-gradient(45deg, #ddd, #bbb);
            --highlight: #ffeb3b;
            --progress-bg: #e0e0e0;
            --progress-bar: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            padding: 2rem;
            font-size: var(--base-font);
        }

        .header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 1.5px;
            color: #333;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            max-height: 240px;
            padding: 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: var(--base-font);
            resize: vertical;
            background: var(--bg-color);
            color: var(--text-color);
            caret-color: #333;
            transition: all 0.3s ease;
        }

        .button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            padding: 1.2rem 2.5rem;
            font-size: var(--base-font);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            box-sizing: border-box;
        }

        .button:hover {
            background: var(--button-hover);
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background: var(--progress-bg);
            border-radius: 4px;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--progress-bar);
            width: 0;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .thinking-area {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid var(--border-color);
            max-height: 200px;
            overflow-y: auto;
            position: relative;
        }

        .scroll-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .typing-container {
            white-space: pre-wrap;
            width: 100%;
            min-height: 200px;
            position: relative;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .typing-container::after {
            content: "";
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #666;
            animation: blink 0.7s step-end infinite;
            margin-left: 5px;
        }

        .highlight {
            color: #ff2d2d;
            font-weight: bold;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
