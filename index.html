                result.steps.push(`‚ñ† ËÆ°ÁÆó ${a} ${op} ${b}...`);
                
                switch(op) {

                        result.answer = a + b;
                        result.steps.push(`‚ñ† ÈáèÂ≠êÂè†Âä†ÊÄÅËÆ°ÁÆóÔºö${a} + ${b} = ${result.answer}`);
                        break;
                    case '-':
                        result.answer = a - b;
                        result.steps.push(`‚ñ† ÈáèÂ≠êÈÄÄÁõ∏Âπ≤ËÆ°ÁÆóÔºö${a} - ${b} = ${result.answer}`);
